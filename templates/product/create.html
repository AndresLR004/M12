<!DOCTYPE html>
<html>
<head>
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear un Nuevo Producto</h1>
    <form method="post" action="{{ url_for('create_item') }}">
        <label for="title">Título:</label>
        <input type="text" name="title" required><br>

        <label for="description">Descripción:</label>
        <textarea name="description" required></textarea><br>

        <label for="photo">URL de la Foto:</label>
        <input type="text" name="photo" required><br>

        <label for="price">Precio:</label>
        <input type="number" name="price" step="0.01" required><br>

        <input type="submit" value="Crear Producto">
    </form>

    <ul>
        {% for product in items %}
          <li>
            <strong>{{ product.title }}</strong>
            <p>{{ product.description }}</p>
            <p>Precio: ${{ product.price }}</p>
            <a href="{{ url_for('edit_item', item_id=product.id) }}">Editar</a>
            <a href="{{ url_for('delete_item', item_id=product.id) }}">Eliminar</a>
          </li>
        {% endfor %}
      </ul>

    <br>
    <a href="{{ url_for('items_list') }}">Volver a la Lista de Productos</a>
</body>
</html>
